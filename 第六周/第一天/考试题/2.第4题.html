<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>圆梦源：勿忘初心，方得始终</title>
</head>
<body>
<script>
    var i=2;
    function fn(){
        i*=2;
        return function(n){
            console.log(n*(++i));
        }
    }
    var f=fn();
    f(3);
    fn()(3);
    f(4);
    fn()(4);
</script>
</body>
</html>
