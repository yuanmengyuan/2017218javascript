<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>圆梦源：勿忘初心，方得始终</title>
</head>
<body>
<script>
    var num = 10;
    var obj = {
        num: 20,
        fn: (function (num) {
            this.num *= 3;
            num += 10;
            return function () {
                this.num *= 2;
                num += 1;
                console.log(num);
            }
        })(num)
    };
    var fn = obj.fn;
    fn();//21
    obj.fn();//22
    console.log(window.num, obj.num);//60 40
</script>
</body>
</html>
